<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
 regExp =/^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\\.[A-Za-z0-9]+)$/;
function email(str) {
    if (regExp.test(str)){
        return true;
    }
    else {
        return false;
    }
}
let str='ab@yahoo.com';
console.log(email(str));
</script>
</body>
</html>
